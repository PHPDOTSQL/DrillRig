<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>DrillRig Admin GUI</title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen" title="default" />
  
  <!--[if lt IE 9]>
      <script src="js/libs/html5.js"></script>
      <![endif]-->
  <!--  jquery core -->
  <script src="js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
  
  <!-- Custom jquery scripts -->
  <script src="js/jquery/custom_jquery.js" type="text/javascript"></script>
  
  <!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
  <script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).pngFix();
    });
  </script>

<body id="login-bg">

  <!-- Start: login-holder -->
  <div id="login-holder">

    <!-- start logo -->
    <div id="logo-login">
      <a href="index.html"><img src="images/shared/logo.png"
        width="156" height="40" alt="" /></a>
    </div>
    <!-- end logo -->

    <div class="clear"></div>

    <!--  start loginbox ................................................................................. -->
    <div id="loginbox">

      <!--  start login-inner -->
      <div id="login-inner">
      <form method="post" action="j_security_check">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <th>Username</th>
            <td><input name="j_username" type="text" class="login-inp" /></td>
          </tr>
          <tr>
            <th>Password</th>
            <td><input name="j_password" type="password" value="************"
              onfocus="this.value=''" class="login-inp" /></td>
          </tr>
          <tr>
            <th></th>
            <td valign="top"><input type="checkbox"
              class="checkbox-size" id="login-check" /><label
              for="login-check">Remember me</label></td>
          </tr>
          <tr>
            <th></th>
            <td><input type="submit" class="submit-login" /></td>
          </tr>
        </table>
        </form>
      </div>
      <!--  end login-inner -->
      <div class="clear"></div>
      <a href="" class="forgot-pwd">Forgot Password?</a>
    </div>
    <!--  end loginbox -->

    <!--  start forgotbox ................................................................................... -->
    <div id="forgotbox">
      <div id="forgotbox-text">Please send us your email and we'll
        reset your password.</div>
      <!--  start forgot-inner -->
      <div id="forgot-inner">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <th>Email address:</th>
            <td><input type="text" value="" class="login-inp" /></td>
          </tr>
          <tr>
            <th></th>
            <td><input type="button" class="submit-login" /></td>
          </tr>
        </table>
      </div>
      <!--  end forgot-inner -->
      <div class="clear"></div>
      <a href="" class="back-login">Back to login</a>
    </div>
    <!--  end forgotbox -->

  </div>
  <!-- End: login-holder -->
</body>
</html>
