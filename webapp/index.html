<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6" ng-app> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7" ng-app> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8" ng-app> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9" ng-app> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" ng-app="DrillRig">
<!--<![endif]-->
<head>
  <title>DrillRig Admin</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen" title="default" />
  <link rel="stylesheet" href="css/custom-theme/jquery-ui-1.8.21.custom.css" type="text/css"
    media="screen" title="default" />
    
  
  <!--[if lt IE 9]>
    <script src="js/libs/html5.js"></script>
  <![endif]-->
        
  <!--  jquery core -->
  <script src="js/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/libs/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  
  <!-- Custom jquery scripts -->
  <script src="js/jquery/custom_jquery.js" type="text/javascript"></script>
  
  <!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
  <script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
  <script type="text/javascript">
  	$(document).ready(function() {
  		$(document).pngFix();
  	});
  </script>

</head>

<body ng-controller="GlobalCtrl">

  <div id="page-top-outer">

    <!-- Start: page-top -->
    <div id="page-top">

      <!-- start logo -->
      <div id="logo">
        <a href=""><img width="156" height="40" alt=""
          src="images/shared/logo.png"></a>
      </div>
      <!-- end logo -->

      <div class="clear"></div>

    </div>
    <!-- End: page-top -->

  </div>
  <div class="clear">&nbsp;</div>
  
  <div class="nav-outer-repeat" ng-controller="NavigationCtrl">
    <!--  start nav-outer -->
    <div class="nav-outer">

      <!-- start nav-right -->
      <div id="nav-right">

        <div class="nav-divider">&nbsp;</div>
        <div class="showhide-account">
          <img width="93" height="14" alt=""
            src="images/shared/nav/nav_myaccount.gif">
        </div>
        <div class="nav-divider">&nbsp;</div>
        <a id="logout" href="logout"><img width="64" height="14" alt=""
          src="images/shared/nav/nav_logout.gif"></a>
        <div class="clear">&nbsp;</div>

        <!--  start account-content -->
        <div class="account-content">
          <div class="account-drop-inner">
            <a id="acc-settings" href="">Settings</a>
            <div class="clear">&nbsp;</div>
            <div class="acc-line">&nbsp;</div>
            <a id="acc-details" href="">Personal details </a>
          </div>
        </div>
        <!--  end account-content -->

      </div>
      <!-- end nav-right -->


      <!--  start nav -->
      <div class="nav">
        <div class="table">

          <ul ng-class="naviCSS($location,'/monitor','current','select')">
            <li><a href="/monitor"><b>Monitoring</b> <!--[if IE 7]><!--></a>
              <!--<![endif]--> <!--[if lte IE 6]><table><tr><td><![endif]-->
              <div class="select_sub" ng-class="naviCSS($location,'/monitor','show','')">
                <ul class="sub">
                  <li class="sub_show"><a href="/monitor">Forwards by Session</a></li>
                </ul>
              </div> <!--[if lte IE 6]></td></tr></table></a><![endif]--></li>
          </ul>

          <div class="nav-divider">&nbsp;</div>

          <ul ng-class="naviCSS($location,'/configuration','current','select')">
            <li><a href="/configuration"><b>Configuration</b> <!--[if IE 7]><!--></a>
              <!--<![endif]--> <!--[if lte IE 6]><table><tr><td><![endif]-->
              <div class="select_sub" ng-class="naviCSS($location,'/configuration','show','')">
                <ul class="sub">
                  <li ng-class="naviCSS($location,'/configuration_forward','sub_show','')"><a href="/configuration_forward">Forward</a></li>
                  <li ng-class="naviCSS($location,'/configuration_maschine','sub_show','')"><a href="/configuration_machine">MachineAccount</a></li>
                </ul>
              </div> <!--[if lte IE 6]></td></tr></table></a><![endif]--></li>
          </ul>

          <div class="nav-divider">&nbsp;</div>

          <ul ng-class="naviCSS($location,'/account','current','select')">
            <li><a href="/account"><b>Accounts</b> <!--[if IE 7]><!--></a>
              <!--<![endif]--> <!--[if lte IE 6]><table><tr><td><![endif]-->
              <div class="select_sub" ng-class="naviCSS($location,'/account','show','')">
                <ul class="sub">
                  <li><a href="#nogo">Manage</a></li>
                </ul>
              </div> <!--[if lte IE 6]></td></tr></table></a><![endif]--></li>
          </ul>

          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <!--  start nav -->

    </div>
    <div class="clear"></div>
    <!--  start nav-outer -->
  </div>
  <div class="clear"></div>
  
  
  <div id="content-outer">
    <!-- start content -->
    <div id="content">

        <!--  start message-red -->
        <div id="message" class="error" style="display:none">
        <table border="0" width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td class="left">{{globalMessage}}</a></td>
          <td class="right"><a class="close"><img src="images/shared/blank.gif"   alt="" /></a></td>
        </tr>
        </table>
        </div>

      <ng:view></ng:view>
      
    <!--  end content -->
    <div class="clear">&nbsp;</div>
  </div>
  
  
  <div class="clear">&nbsp;</div>
  
  <div id="footer">
    <!--  start footer-left -->
    <div id="footer-left">

      Admin Skin &copy; Copyright Internet Dreams Ltd. <span
        id="spanYear"></span> <a href="">www.netdreams.co.uk</a>. All
      rights reserved.
    </div>
    <!--  end footer-left -->
    <div class="clear">&nbsp;</div>
  </div>

  <script src="js/libs/angular-1.0.1.js"></script>
  <script src="js/libs/angular-resource-1.0.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/runtime.js"></script>
  <script src="js/logging.js"></script>
  <script src="js/monitor.js"></script>
  <script src="js/config.js"></script>

</body>
</html>
